<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>a-frame</title><script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.js"></script><script>AFRAME.registerComponent('modify-materials', {
            init: function () {
                // Wait for model to load.
                this.el.addEventListener('model-loaded', () => {
                    // Grab the mesh / scene.
                    const obj = this.el.getObject3D('mesh');
                    // Go over the submeshes and modify materials we want.
                    obj.traverse(node => {
                        if (node.name.indexOf('ship') !== -1) {
                            node.material.color.set('red');
                        }
                    });
                });
            }
        });</script><link href="/css/app.ad3aa461.css" rel="preload" as="style"><link href="/js/app.5b9d3496.js" rel="preload" as="script"><link href="/js/chunk-vendors.56acd13b.js" rel="preload" as="script"><link href="/css/app.ad3aa461.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but a-frame doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="/js/chunk-vendors.56acd13b.js"></script><script src="/js/app.5b9d3496.js"></script></body></html>
